<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="sceneWrapper" class="not_grabbing">
      <a-scene>
        <!-- Add geometric objects (box, sphere, cylinder) to the scene -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

        <!-- Light for better object visibility -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="directional" position="1 1 0" intensity="1"></a-light>

        <!-- Rotatable camera -->
        <a-entity id="cameraWrapper" position="0 0 0">
          <a-camera wasd-controls="enabled: false" look-controls="enabled: false"></a-camera>
        </a-entity>
      </a-scene>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="rotation_script.js"></script>
  </body>
</html>
