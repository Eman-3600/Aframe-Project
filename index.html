<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="sceneWrapper" class="not_grabbing">
      <a-scene>
        <a-assets>
          <img id="sky" src="sky texture.jpg">
        </a-assets>
        <a-sky src="#sky"></a-sky>
        <a-entity environment="preset: starry; groundColor: #445; grid: cross"></a-entity>
  
        <!-- Add geometric objects (box, sphere, cylinder) to the scene -->
        <a-box position="-18.99232 1.483 -3.50993" rotation="0 29.999999999999996 0" color="#7c827e" depth="4.5" height="3" width="0.5"></a-box>
        <a-box position="-19.25145 1.484 -1" rotation="0 115 0" color="#7c827e" depth="3" height="3" width="0.5"></a-box>
        <a-box position="-21.14306 1.483 -4.59224" rotation="0 115 0" color="#7c827e" depth="3" height="3" width="0.5"></a-box>
        <a-box position="-21.60931 1.483 -2.26088" rotation="0 25 0" color="#7c827e" depth="4.5" height="3" width="0.5"></a-box>
        <a-box position="-18.91274 3.159 -2.962" rotation="40 115 90" color="#6a758b" depth="3.5" height="5" width="0.5"></a-box>
        <a-box position="-21.21171 3.159 -2.06262" rotation="40 -65 90" color="#6a758b" depth="3.5" height="5" width="0.5"></a-box>

        <a-box position="-16.196 1.483 -20.223" rotation="0 -30 0" color="#6b695c" depth="4.5" height="3" width="0.5"></a-box>
        <a-box position="-16.482 1.463 -22.775" rotation="0 60 0" color="#6b695c" depth="3" height="3" width="0.5"></a-box>
        <a-box position="-18.525 1.484 -19.306" rotation="0 60 0" color="#6b695c" depth="3" height="3" width="0.5"></a-box>
        <a-box position="-19 1.483 -22" rotation="0 -30 0" color="#6b695c" depth="4.5" height="3" width="0.5"></a-box>
        <a-box position="-16.345 3.079 -20.334" rotation="40 60 90" color="#3f3830" depth="3.5" height="5" width="0.5"></a-box>
        <a-box position="-18.680 3.159 -21.683" rotation="40 -120.000 90" color="#3f3830" depth="3.5" height="5" width="0.5"></a-box>




        <a-box position="10 1.483 -3.000" rotation="0 0 0" color="#5e667b" depth="4.5" height="3" width="0.5"></a-box>
        <a-box position="8.5 1.483 -5" rotation="0 90 0" color="#5e667b" depth="3" height="3" width="0.5"></a-box>
        <a-box position="8.5 1.484 -1" rotation="0 90 0" color="#5e667b" depth="3" height="3" width="0.5"></a-box>
        <a-box position="7 1.483 -3" rotation="0 0 0" color="#5e667b" depth="4.5" height="3" width="0.5"></a-box>
        <a-box position="9.655 3.159 -2.962" rotation="40 90 90" color="#3f3830" depth="3.5" height="5" width="0.5"></a-box>
        <a-box position="7.32 3.159 -2.935" rotation="40 -90.000 90" color="#3f3830" depth="3.5" height="5" width="0.5"></a-box>

        <a-box position="-6.16624 3.07176 -20.73704" rotation="40 80 90" color="#4d527a" depth="3.5" height="5" width="0.5"></a-box>
        <a-box position="-8.92699 3.14358 -20.89661" rotation="40 -100 90" color="#4d527a" depth="3.5" height="5" width="0.5"></a-box>
        <a-box position="-8.92699 3.14358 -20.89661" rotation="40 -100 90" color="#4d527a" depth="3.5" height="5" width="0.5"></a-box>
        <a-box position="-8.92699 3.14358 -20.89661" rotation="40 -100 90" color="#4d527a" depth="3.5" height="5" width="0.5"></a-box>
        <a-box position="-9 1.483 -21.12318" rotation="0 -10 0" color="#677276" depth="4.5" height="3" width="0.5"></a-box>
        <a-box position="-7.2145 1.463 -22.775" rotation="0 80 0" color="#677276" depth="3" height="3" width="0.5"></a-box>
        <a-box position="-7.99386 1.484 -18.55665" rotation="0 80 0" color="#677276" depth="3" height="3" width="0.5"></a-box>
        <a-box position="-6.33605 1.483 -20.223" rotation="0 -10 0" color="#677276" depth="4.5" height="3" width="0.5"></a-box>


        <a-cylinder position="10 4.796 -22.827" color=#86b5d9 rotation="0 0 0"  height="10" radius="3"></a-cylinder>
        <a-cone position="10 14.796 -22.827" color="#86b5d9" radius-bottom="3" radius-top="0.1" height="10.000" geometry="height: 15"></a-cone>



        <a-cone position="6.832 137.36296 -144" color="#000" radius-bottom="10" radius-top="0.1" height="40.000" geometry="height: 80"></a-cone>


        <a-cylinder position="6.832 48.654 -144.062" color=#000 rotation="0 0 0"  height="100" radius="10"></a-cylinder>
        <a-cone position="6.832 118.1 -144" color=#000 radius-bottom="10" radius-top="0.1" height = "40.000"></a-cone>
        
        <a-cylinder position="-7.59359 34.54939 -144.062" color="#000" rotation="" height="75" radius="8"></a-cylinder>
        <a-cone position="-7.84135 81.59415 -144" color="#000" radius-bottom="8" radius-top="0.1" height="20.000"></a-cone>

    
        <a-cylinder position="20 29.17109 -140.88878" color="#000" rotation="" height="60" radius="7"></a-cylinder>
        <a-cone position="20 89.55003 -140.43181" color="#000" radius-bottom="7" radius-top="0.1" height="60.000"></a-cone>

        <a-cylinder position="30 19.30545 -140.88878" color="#000" rotation="" height="40" radius="7"></a-cylinder>
        <a-cone position="30 64.75779 -140.432" color="#000" radius-bottom="7" radius-top="0.1" height="50.000"></a-cone>

        <a-cylinder position="42.31044 19.305 -140.889" color="#000" rotation="" height="40" radius="7"></a-cylinder>

        <a-cylinder position="52.35922 19.305 -140.889" color="#000" rotation="" height="40" radius="7"></a-cylinder>
        <a-cone position="52.57884 46.69515 -140.432" color="#000" radius-bottom="7" radius-top="0.1" height="50.000" geometry="height: 15"></a-cone>



        <!-- Light for better object visibility -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="directional" position="1 1 0" intensity="1"></a-light>

        <!-- Rotatable camera -->
        <a-entity id="cameraWrapper" position="0 0 0">
          <a-camera wasd-controls="enabled: false" look-controls="enabled: false"></a-camera>
        </a-entity>
      </a-scene>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="rotation_script.js"></script>
  </body>
</html>
