<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="sceneWrapper" class="not_grabbing">
      <a-scene>
        <a-entity environment="preset: starry; groundColor: #445; grid: cross"></a-entity>

        <!-- Add geometric objects (box, sphere, cylinder) to the scene -->
        <a-box position="-10 1.483 -3.000" rotation="0 0 0" color="#123f78" depth="4.5" height="3" width="0.5"></a-box>
        <a-box position="-11.500 1.483 -5" rotation="0 90 0" color="#123f78" depth="3" height="3" width="0.5"></a-box>
        <a-box position="-11.500 1.484 -1" rotation="0 90 0" color="#123f78" depth="3" height="3" width="0.5"></a-box>
        <a-box position="-13 1.483 -3" rotation="0 0 0" color="#123f78" depth="4.5" height="3" width="0.5"></a-box>
        <a-box position="-10.345 3.159 -2.962" rotation="40 90 90" color="#123f78" depth="3.5" height="5" width="0.5"></a-box>
        <a-box position="-12.680 3.159 -2.935" rotation="40 -90.000 90" color="#123f78" depth="3.5" height="5" width="0.5"></a-box>

        <a-box position="-16.196 1.483 -20.223" rotation="0 -30 0" color="#123f78" depth="4.5" height="3" width="0.5"></a-box>
        <a-box position="-16.482 1.463 -22.775" rotation="0 60 0" color="#123f78" depth="3" height="3" width="0.5"></a-box>
        <a-box position="-18.525 1.484 -19.306" rotation="0 60 0" color="#123f78" depth="3" height="3" width="0.5"></a-box>
        <a-box position="-19 1.483 -22" rotation="0 -30 0" color="#123f78" depth="4.5" height="3" width="0.5"></a-box>
        <a-box position="-16.345 3.079 -20.334" rotation="40 60 90" color="#123f78" depth="3.5" height="5" width="0.5"></a-box>
        <a-box position="-18.680 3.159 -21.683" rotation="40 -120.000 90" color="#123f78" depth="3.5" height="5" width="0.5"></a-box>





        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

        <!-- Light for better object visibility -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="directional" position="1 1 0" intensity="1"></a-light>

        <!-- Rotatable camera -->
        <a-entity id="cameraWrapper" position="0 0 0">
          <a-camera wasd-controls="enabled: false" look-controls="enabled: false"></a-camera>
        </a-entity>
      </a-scene>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="rotation_script.js"></script>
  </body>
</html>
